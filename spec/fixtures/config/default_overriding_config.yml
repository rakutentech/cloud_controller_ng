---
external_port: 8181

info:
  name: "vcap"
  build: "2222"
  version: 2
  support_address: "http://support.cloudfoundry.com"
  description: "Cloud Foundry sponsored by Pivotal"

external_protocol: http

system_domain_organization: the-system-domain-org-name
system_domain: the-system-domain.com
app_domains:
  - customer-app-domain1.com
  - customer-app-domain2.com

app_events:
  cutoff_age_in_days: 31

app_usage_events:
  cutoff_age_in_days: 31

audit_events:
  cutoff_age_in_days: 31

failed_jobs:
  cutoff_age_in_days: 31

default_app_memory: 1024 #mb
maximum_health_check_timeout: 180

uaa:
  url: "http://localhost:8080/uaa"
  resource_id: "cloud_controller"

logging:
  level: fatal # Keep at fatal to avoid lots of extraneous output in tests

message_bus_servers:
  - nats://127.0.0.1:4222
pid_filename: /tmp/cloud_controller.pid

bulk_api:
  auth_user: bulk_user
  auth_password: bulk_password

internal_api:
  auth_user: internal_user
  auth_password: internal_password

staging:
  timeout_in_seconds: 120
  auth:
    user: user
    password: password

cc_partition: ng

nginx:
  use_nginx: false
  instance_socket: "/var/vcap/sys/run/cloud_controller_ng/cloud_controller.sock"

quota_definitions:
  default:
    non_basic_services_allowed: true
    total_services: 100
    total_routes: 1000
    memory_limit: 10240

  small:
    non_basic_services_allowed: false
    total_services: 2
    total_routes: 1000
    memory_limit: 512 # 0.5 GB

default_quota_definition: default

resource_pool:
  resource_directory_key: cc-resources
  fog_connection:
    provider: Local

packages:
  app_package_directory_key: cc-packages
  fog_connection:
    provider: Local

droplets:
  droplet_directory_key: cc-droplets
  fog_connection:
    provider: Local

buildpacks:
  droplet_directory_key: cc-buildpacks
  fog_connection:
    provider: Local

db_encryption_key: some-key

loggregator:
  router: "127.0.0.1:8080"
  shared_secret: "loggregator-secret"

renderer:
  max_results_per_page: 100
  default_results_per_page: 50

stacks_file: "/tmp/foo"
default_app_disk_in_mb: 512
maximum_app_disk_in_mb: 3
directories:
  some: "value"
billing_event_writing_enabled: false
request_timeout_in_seconds: 600
skip_cert_verify: true
app_bits_upload_grace_period_in_seconds: 600

security_group_definitions:
- name: non_allowed
  rules: []

default_staging_security_groups:
- non_allowed
default_running_security_groups:
- non_allowed

allowed_cors_domains:
- http://andrea.corr
- http://caroline.corr
- http://jim.corr
- http://sharon.corr

diego:
  staging: optional
  running: optional

diego_docker: true
